# permissions for end users to view schemaversions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: schema-registry-operator
    app.kubernetes.io/managed-by: kustomize
  name: schemaversion-viewer-role
rules:
- apiGroups:
  - client.sroperator.io
  resources:
  - schemaversions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - client.sroperator.io
  resources:
  - schemaversions/status
  verbs:
  - get
